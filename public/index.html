<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>agario4.0</title>

        <link rel="stylesheet" type="text/css" href="./styles.css" />
    </head>
    <!-- <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> -->

    <body>
        <div class="wrapper">
            <div id="game">
                <h6 id="NavigateText" class="navigate-text">
                    -
                </h6>
                <canvas id="canvas"></canvas>
            </div>

            <div class="container" id="form">
                <h2 class="settings">настройки</h2>
                <p>задний фон</p>
                <select id="select">
                    <option
                        selected
                        value="Default_Deep_forest_photo_realism_green_trees_1.jpg"
                    >
                        светлый лес
                    </option>
                    <option
                        value="Default_Deep_forest_photo_realism_green_trees_3.jpg"
                    >
                        темный лес
                    </option>
                    <option
                        value="Leonardo_Diffusion_XL_factory_cyberpunk_city_photo_realism_1.jpg"
                    >
                        стена завода
                    </option>
                    <option
                        value="Leonardo_Diffusion_XL_factory_cyberpunk_city_photo_realism_2.jpg"
                    >
                        паровая фабрика
                    </option>
                    <option
                        value="RPG_40_microcosm_nano_robots_cyberpunk_2.jpg"
                    >
                        труба в небе
                    </option>
                </select>
                <p>количество точек</p>
                <input id="dots" type="number" placeholder="количество точек" />
                <p>размер карты</p>
                <input id="mapSize" type="number" placeholder="размер карты" />
                <p>начальная скорость</p>
                <input id="velocity" type="number" placeholder="скорость" />

                <button class="button" id="response">ok</button>
            </div>
            <div class="container" id="loader">
                <h2 class="loader">загрузка...</h2>
            </div>
            <div class="container" id="player-name">
                <p>имя игрока</p>
                <input id="input-player-name" placeholder="имя игрока" />
                <button class="button" id="start-button">ok</button>
            </div>
        </div>
    </body>

    <!-- <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script> -->
    <!-- <script src="./js/consts.js" type="module"></script> -->
    <script type="module" src="./js/main.js"></script>
</html>
