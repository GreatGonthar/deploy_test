<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />       
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>agario4.0</title>

        <link rel="stylesheet" type="text/css" href="./styles.css" />
    </head>
    <!-- <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> -->

    <body>
        <div class="wrapper">
            <div id="game">
                <h6 id="NavigateText" class="navigate-text">загрузка карты...</h6>               
                <canvas id="canvas"></canvas>
            </div>

            <div id="form">                
                <h2 class="settings">настройки</h2>
                <p>задний фон</p>
                <select id="select">
                    <option>Пункт 1</option>
                    <option>Пункт 2</option>
                    <option>Пункт 3</option>
                    <option>Пункт 4</option>
                    <option>Пункт 5</option>
                  </select>  
                <p>количество точек</p>
                <input id="dots" type="number" placeholder="количество точек"/>
                <p>размер карты</p>
                <input id="mapSize" type="number" placeholder="размер карты"/>
                <p>начальная скорость</p>
                <input id="velocity" type="number" placeholder="скорость"/>    
         
                <p>FPS</p>
                <input id="FPS" type="number" placeholder="FPS"/>
				<button id="start_game">ok</button>
            </div>
        </div>
    </body>

    <!-- <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script> -->
    <!-- <script src="./js/consts.js" type="module"></script> -->
    <script type="module" src="./js/main.js"></script>
</html>
